version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: prueba_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pruebatecnica
      MYSQL_USER: fernando
      MYSQL_PASSWORD: contra
    ports:
      - "3306:3306"
    volumes:
      - ./database/01-DDL.sql:/docker-entrypoint-initdb.d/01-DDL.sql
      - ./database/02-DML.sql:/docker-entrypoint-initdb.d/02-DML.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "fernando", "-p$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: prueba_app
    ports:
      - "3500:3500"
    environment:
      - DB_HOST=mysql
      - DB_USER=fernando
      - DB_PASS=contra
      - DB_NAME=pruebatecnica
      - PORT=3500
      - OPENWEATHER_KEY=${OPENWEATHER_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  mysql_data: